# eureka 配置
eureka:
  client:
    # 不向注册中心注册自己
    register-with-eureka: false
    # 表示自己是注册中心，职责是维护服务实例，不去检索服务
    fetch-registry: false
    # 注册中心服务，不需要配置客户端访问地址
    #    service-url:
    #      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
  instance:
    hostname: localhost

server:
  port: 7006